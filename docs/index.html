<!DOCTYPE html>
<html>
  <head>
    <title>ランダムぷよシミュ（闇）</title>
    <script>
      function openRandom() {
        var id = Math.floor(Math.random() * 65535);
        fetch(
          "https://ref3000.github.io/puyosim-generator/sim/split_" + id + ".txt"
        )
          .then(response => {
            return response.text();
          })
          .then(body => {
            // location.href = body;
            window.open(body);
          });
      }
    </script>
  </head>
  <body>
    <h1>ランダムぷよシミュ（闇）</h1>
    <button onclick="openRandom()">ランダムにぷよシミュを開く！！！</button>
  </body>
</html>
