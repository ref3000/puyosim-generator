<!DOCTYPE html>
<html>
  <head>
    <title>てすと</title>
    <script>
      function openRandom() {
        var id = Math.floor(Math.random() * 5) + 1;
        fetch("https://ref3000.github.io/puyosim-generator/sim/" + id + ".txt")
          .then(response => {
            return response.text();
          })
          .then(body => {
            location.href = body;
          });
      }
    </script>
  </head>
  <body>
    <button onclick="openRandom()">ランダムぼたん</button>
  </body>
</html>
